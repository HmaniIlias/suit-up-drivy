<!DOCTYPE html>
<html>
  <head>
    <title>CSS/HTML Workshop with Drivy</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" type="text/css" href="../public/style/style.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>
  <body>

    <div id="rental" class="center ">
      <div class="center-form">
        <label> Date de début: </label>
        <input id='begin'class="" type="date" placeholder="Rental begin date"/>
        <label class="label-form"> Date de fin: </label>
        <input id='end' class="" type="date" placeholder="Rental end date"/>
      </div><br>
      <div class="center-form">
        <label> Distance: </label>
        <input id='distance' class="distance input-form" type="number" placeholder="Distance en km.."/>
        <label class="label-form"> Discount:  </label>
        <input id='option' class="option chekBox" type="checkbox" placeholder="Deductible option"/> Yes
      </div>
    </div><br><br>

    <div id= "cars" class="mdl-grid center"> </div>
    <script id="templateCars" type="x-tmpl-mustache">
      {{#cars}}
      <div class="mdl-card mdl-cell mdl-cell--3-col mdl-shdow--2dp cards">

          <div class="mdl-card_title">
            <h2 class="mdl-card_title-text card-title">{{name}}</h2>
          </div>

          <div>
            <img class="card-img" src={{img}} alt="">
          </div>

          <div class="mdl-card_supporting-text">
            <div class="mdl-grid text-center padding-none">
              <div class="mdl-cell mdl-cell--6-col">
                <span class="span">Prix par jour:</span>
                <span class="price-tag span-prix">{{pricePerDay}} €</span>
              </div>
              <div class="mdl-cell mdl-cell--6-col">
                <span class="span">Prix par km:</span>
                <span class="price-tag span-prix">{{pricePerKm}} €</span>
              </div>
            </div>
          </div>

          <div class="mdl-card_actions mdl-card--border">
            <button id="go" data-selected-card={{id}} class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent button-centrer" >
              LETS GO
            </button>
          </div>
        </div>
      {{/cars}}
    </script>
    <br><br>

    <div id="actors"></div>
    <script id="template" type="x-tmpl-mustache">
      {{#actors}}
        {{#isDriver}}
          <div class="[ price-option price-option--mid ] pay-box">
            <div class="price-option__detail">
              <span class="price-option__cost">{{amount}} €</span>
              <span class="price-option__type">Prix TTC&ast;</span>
            </div>
            <a href="#" class="price-option__purchase">Buy</a>
          </div>
        {{/isDriver}}
        {{^isDriver}}
        <div class="actor actors-div">
            <span> &ast;{{who}}: </span>
            <span>{{amount}} €</span>
          </div>
        {{/isDriver}}
      {{/actors}}

    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
    <script src="drivy.js"></script>
    <script src="index.js"></script>
  </body>
</html>
